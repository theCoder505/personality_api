<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body {
            background-color: #ddd;
        }

        h1 {
            font-family: 'Chango', cursive;
            font-size: 30px;
        }

        #personalityContainer {
            max-width: 800px;
            background-color: seagreen;
            padding: 25px;
            margin: 40px auto;
            border-radius: 20px;
        }

        #imagechange {
            height: 300px;
            width: 200px;
            border: 2px dotted rgb(70, 77, 77);
            background-color: #0000008a;
            border-radius: 10px;
        }

        #inputvalue {
            width: 250px;
            margin: auto;
            text-align: center;
            background-color: #060606de;
            color: white;
            border-radius: 5px;
        }

        button {
            width: 200px;
            padding: 15px;
            background-color: tomato !important;
        }
    </style>
</head>

<body>

    <div class="container py-5 bg-dark" id="personalityContainer">
        <center>
            <i>
                <h1 class="text-center  mb-3 text-light font-weight-bold">Match Your Personality With Your Name</h1>
            </i>


            <div class="form-group">
                <input type="text" class="form-control py-3" id="inputvalue" placeholder="YOUR NAME">
            </div>
            <img src="https://cf.ltkcdn.net/socialnetworking/images/std/168796-281x281-girl-swear-icon.png"
                alt="loading" class="img-fluid" id="imagechange"><br>
            <button class="btn btn-danger px-5 mt-2">CLICK & VIEW</button>
        </center>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {

            $("button").click(function () {
                const inputValue = $("#inputvalue").val();
                $("#imagechange").attr('src', `https://joeschmoe.io/api/v1/${inputValue}`);

            })




        });


    </script>

</body>

</html>
